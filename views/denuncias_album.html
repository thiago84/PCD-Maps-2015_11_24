
<div class="row">
    <h2 class="header">Denúncias</h2>
    
    <p class="caption" ng-hide="denuncias.length">Você não possui denúncias cadastradas. <a ng-href="#/painel/denuncia">Realizar denúncia</a>.</p>
    
    <div class="row">
        <div class="col s12 m6 l4" ng-repeat="denuncia in denuncias">
            <div class="card">
                <div class="card-image">
                    <img ng-src="{{denuncia.imagem.url}}" />
                    <span class="card-title">{{denuncia.titulo}}</span>
                </div>
                <div class="card-content">
                    <p class="truncate">{{denuncia.localizacao}}</p>
                    <p class="truncate">{{denuncia.descricao}}</p>
                </div>
                <div class="card-action">
                    <a href="#/painel/denuncia/{{denuncia.id}}">Editar</a>
                    <a ng-click="excluir()">Excluir</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red" href="#/painel/denuncia">
            <i class="large mdi-content-add"></i>
        </a>
    </div>
</div>

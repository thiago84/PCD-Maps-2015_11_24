
<div class="row">
    <div class="col s12">
        <div id="mapa" style="max-height: 250px"></div>
        <div style="padding: 1px 20px; background-color: #5c5757; color: #e6e6e6">
            <p>{{denuncia.localizacao}}</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col l6 m6 s12">
        <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button"></div>
        <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button"></div>
        
        <h2>{{denuncia.titulo}}</h2>
        <p class="flow-text"><b>{{denuncia.classificacao.nome}}</b></p>
        <p class="flow-text">{{denuncia.descricao}}</p>
    </div>
    <div class="col l6 m6 s12" ng-show="denuncia.imagem.url">
        <div class="thumbnail">
            <img class="responsive-img materialboxed" ng-src="{{denuncia.imagem.url}}" />
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <div class="fb-comments" data-href="http://developers.facebook.com/docs/plugins/comments/" data-numposts="5" data-width="100%"></div>
    </div>
</div>
